<!DOCTYPE html>
<html>
    <head>
        <title>Login2Xplore's JsonPowerDB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

        <style type="text/css">
		
		body
   	 {
		background-color:#D3D3D3;
  		font-family:verdana;
                color: #000;
		font-size: 24px;
            
            text-align: center;
	}
	</style>
    </head>
    <body>
    <center><h1>Update Mobile</h1></center>
    
    <center>
        <input id="recordid" maxlength="50" placeholder="ID number" name="recordid" type="text"/><br><br>
        <p>Update your Mobile number</p>
        <input id="mobileno" name="mobileno" type="tel" size="35" placeholder="0123456789" pattern="[0-9]{10}"/><br><br>
        <input type="button" value="UPDATE" onclick="updateData();"/>
    </center>
    
    <p id="show"></p>
    
    <script>    
        function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
            var url = dbBaseUrl + apiEndPointUrl;
            var jsonObj;
            $.post(url, reqString, function (result) {
                jsonObj = JSON.parse(result);
            }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
            return jsonObj;
        }
        
        function createUPDATERecordRequest(token, jsonObj, dbName, relName, reqId) {
    var req = "{\n"
            + "\"token\" : \""
            + token
            + "\","
            + "\"dbName\": \""
            + dbName
            + "\",\n" + "\"cmd\" : \"UPDATE\",\n"
            + "\"rel\" : \""
            + relName
            + "\",\n"
            + "\"jsonStr\":{ \""
            + reqId
            + "\":\n"
            + jsonObj
            + "\n"
            + "}}";
    return req;
}
        
        function updateData(){
            var token = "90938211|-31949273265694875|90954904";
            var dbname = "PROJECT";
            var relationName = "STD-DATA";
            var recordid = document.getElementById("recordid").value;
            var mobileno = document.getElementById("mobileno").value;
            
            var jsonStr = {
                MobileNo : mobileno
            };
            var reqString = createUPDATERecordRequest(token, JSON.stringify(jsonStr), dbname, relationName, recordid);
            alert(reqString);
            jQuery.ajaxSetup({async: false});
            var resultObj = executeCommand(reqString,
                    "http://api.login2explore.com:5577", "/api/iml");
            jQuery.ajaxSetup({async: true});
            alert(JSON.stringify(resultObj));
            
        }
    </script>
    
    </body>
</html>
